<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Story Quiz Mini-Game</title>
    <link rel="stylesheet" href="style.css">
     <script src="../../js/game_state.js"></script>

</head>
<body>
    <button id="help-btn" onclick="toggleTutorial()">?</button>

    <div id="game-container">
        <div id="progress-box">
            <span id="current-index">1</span>/<span id="total-count">10</span>
        </div>

        <div id="question-box">
            <img id="question-image" src="" alt="Question Image">
            <p id="question-text">Loading...</p>
        </div>

        <div id="answers-container">
            </div>
    </div>

    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <h2 id="tut-title">How to Play</h2>
            
            <div class="tutorial-step">
                <div class="step-img" style="background-color: #34495e;">
                    <span>‚ùì</span>
                </div>
                <div class="step-text">
                    <h3 id="tut-step1-head">Read</h3>
                    <p id="tut-step1-desc">Read the question carefully.</p>
                </div>
            </div>

            <div class="tutorial-step">
                <div class="step-img" style="background-color: #3498db;">
                    <span>üëÜ</span>
                </div>
                <div class="step-text">
                    <h3 id="tut-step2-head">Select</h3>
                    <p id="tut-step2-desc">Tap the answer you think is correct.</p>
                </div>
            </div>

            <div class="tutorial-step">
                <div class="step-img" style="background-color: #27ae60;">
                    <span>üé®</span>
                </div>
                <div class="step-text">
                    <h3 id="tut-step3-head">Feedback</h3>
                    <p id="tut-step3-desc">Green is correct. Red is wrong.</p>
                </div>
            </div>

            <button id="tut-close-btn" class="close-btn-red" onclick="toggleTutorial()">CLOSE</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="../../js/game_state.js"></script>
</body>
</html>
