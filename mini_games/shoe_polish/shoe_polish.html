<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shoe Polish Mini-Game</title>
    <link rel="stylesheet" href="style.css">
     <script src="../../js/game_state.js"></script>
</head>
<body>

    <div class="page-background"></div>
     <button id="help-btn" onclick="toggleTutorial()">?</button>

    <div class="game-area" id="gameArea">
        
        <div class="shoe-container">
            <img src="shoe_polish.png" id="cleanShoeImg" alt="Shoe" draggable="false">
            <canvas id="dirtCanvas"></canvas>
        </div>

        <div class="cloth" id="cloth"></div>

        <div class="win-screen" id="winScreen">
            <img src="win_condition.png" alt="Sparkle" class="win-image">
            <h2 class="win-text" id="win-heading">Perfect!</h2>
            <button onclick="window.location.href='../../rooms/room_4.html'" class="replay-btn" id="win-btn">Continue To Adventure</button>
        </div>

        <div class="ui-container">
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <p class="progress-text"><span id="ui-cleaned-label">Cleaned:</span> <span id="progressText">0</span>%</p>
            <p class="instructions" id="ui-instructions">Drag the rag to polish!</p>
        </div>
    </div>

    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <h2 id="tut-title">How to Play</h2>
            
            <div class="tutorial-step">
                <div class="step-img" style="background-color: #34495e;">
                    <span>üëÜ</span> 
                </div>
                <div class="step-text">
                    <h3 id="tut-step1-head">Step 1 Title</h3>
                    <p id="tut-step1-desc">Description for step 1.</p>
                </div>
            </div>

            <div class="tutorial-step">
                <div class="step-img" style="background-color: #3498db;">
                    <span>‚ú®</span>
                </div>
                <div class="step-text">
                    <h3 id="tut-step2-head">Step 2 Title</h3>
                    <p id="tut-step2-desc">Description for step 2.</p>
                </div>
            </div>

            <div class="tutorial-step">
                <div class="step-img" style="background-color: #27ae60;">
                    <span>üèÜ</span>
                </div>
                <div class="step-text">
                    <h3 id="tut-step3-head">Step 3 Title</h3>
                    <p id="tut-step3-desc">Description for step 3.</p>
                </div>
            </div>

            <button id="tut-close-btn" class="close-btn-red" onclick="toggleTutorial()">CLOSE</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
