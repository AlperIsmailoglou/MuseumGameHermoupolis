<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="ui-bar">

        <div id="win-msg">
            <h2 id="win-title">Success!</h2>
            <p id="win-desc">You found all the differences.</p>
            <button id="reset-btn">CONTINUE</button>
        </div>
    </div>

                </div>
            </div>

            <button id="tut-close-btn" class="close-btn-red" onclick="toggleTutorial()">CLOSE</button>

    <script src="app.js"></script>
