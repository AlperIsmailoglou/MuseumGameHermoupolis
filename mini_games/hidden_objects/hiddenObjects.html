<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hidden Objects</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../js/game_state.js"></script>
</head>
<body>
  <div id="game-wrapper" class="landscape">
    <div id="icon-bar" aria-label="Objects to find"></div>

    <div id="game-area">
      <div id="image-frame">
        <img id="bg-image" src="Master_bedroom.png" alt="Hidden objects background" />
        <div id="hotspot-layer"></div>
        
        <button id="hint-btn">HINT</button>

        <button id="help-btn" onclick="toggleTutorial()">?</button>
      </div>
    </div>
  </div>

  <div id="win-popup" class="hidden">
    <div id="win-content">
      <img id="win-image" src="win_condition.png" alt="You win!">
    </div>
  </div>

 <div id="tutorial-modal" class="modal">
    <div class="modal-content">
        <h2 id="tut-title">How to Play</h2>
        
        <div class="tutorial-step">
            <div class="step-img" style="background-color: #34495e;">
                <span>ğŸ”</span> 
            </div>
            <div class="step-text">
                <h3 id="tut-step1-head">Find Objects</h3>
                <p id="tut-step1-desc">Look at the side bar to see which items are hidden in the room.</p>
            </div>
        </div>

        <div class="tutorial-step">
            <div class="step-img" style="background-color: #3498db;">
                <span>ğŸ‘†</span>
            </div>
            <div class="step-text">
                <h3 id="tut-step2-head">Click to Collect</h3>
                <p id="tut-step2-desc">Tap the hidden objects in the scene to remove them from your list.</p>
            </div>
        </div>

        <div class="tutorial-step">
            <div class="step-img" style="background-color: #27ae60;">
                <span>ğŸ’¡</span>
            </div>
            <div class="step-text">
                <h3 id="tut-step3-head">Use Hints</h3>
                <p id="tut-step3-desc">Stuck? Use the Hint button to briefly highlight the remaining items.</p>
            </div>
        </div>

        <button id="tut-close-btn" class="close-btn-red" onclick="toggleTutorial()">PLAY</button>
    </div>
</div>

  <script src="app.js"></script>
</body>
</html>
