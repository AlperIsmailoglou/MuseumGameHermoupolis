<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="style.css">
     <script src="../../js/game_state.js"></script>
</head>
<body>

    <button id="help-btn" onclick="toggleTutorial()">?</button>

    <div class="game-container">
        <div id="puzzle-board">
            <div id="puzzle-guide"></div>
        </div>

        <div id="pieces-tray"></div>
    </div>

    <div id="win-screen" class="hidden">
        <div class="win-content">
            <h1>Complete!</h1>
        </div>
    </div>

    <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <div class="tutorial-step">
                <div class="step-img" style="background-color: #34495e;"><span>üñ±Ô∏è</span></div>
                <div class="step-text"><h3>Drag & Drop</h3><p>Drag pieces from the tray to the board.</p></div>
            </div>
            <div class="tutorial-step">
                <div class="step-img" style="background-color: #2ecc71;"><span>‚ú®</span></div>
                <div class="step-text"><h3>Snap to Lock</h3><p>Green flash means correct!</p></div>
            </div>
            <div class="tutorial-step">
                <div class="step-img" style="background-color: #e74c3c;"><span>‚Ü©Ô∏è</span></div>
                <div class="step-text"><h3>Wrong Move?</h3><p>Red flash means incorrect. It will return to tray.</p></div>
            </div>
            <button class="close-btn-red" onclick="toggleTutorial()">CLOSE</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="../../js/game_state.js"></script>
</body>
</html>
