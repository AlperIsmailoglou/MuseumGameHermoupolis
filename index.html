<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Museum Adventure - Start</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- LOGO / LOADING IMAGE CONTAINER --- */
        .logo-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2vh;
            display: flex;
            justify-content: center;
            background-color: #2e2e55;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            max-height: 40vh;
            object-fit: contain;
         
        }

        /* --- BUTTON GROUP LOGIC --- */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }

        .main-btn {
            padding: 15px 30px;
            
            font-size: clamp(18px, 4vw, 32px);
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, opacity 0.3s;

           
            width: 80%;
            max-width: 400px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #new-game-btn {
            background-color: #007bff;
            color: white;
        }

        #continue-btn {
            background-color: #2ecc71;
            color: white;
        }

        .main-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
           
        }

        /* Language Modal Fixes */
        #language-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lang-option {
            padding: 15px 30px;
            margin: 10px;
            font-size: clamp(20px, 5vw, 36px);
            cursor: pointer;
            border: none;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            background-color: #f1c40f;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="images/Title.png" alt="Museum Adventure Logo">
    </div>
    <h1>Hermoupolis Museum Adventure</h1>

    <div class="button-group">
        <button id="new-game-btn" class="main-btn">START NEW GAME</button>
        <button id="continue-btn" class="main-btn" style="display:none;">CONTINUE</button>
    </div>

    <div id="language-selector">
        <h2>Select Language / Επιλέξτε Γλώσσα</h2>
        <button class="lang-option" onclick="startNewGame('en')">English</button>
        <button class="lang-option" onclick="startNewGame('gr')">Ελληνικά</button>
    </div>

    <script>
        const LOCAL_STORAGE_KEY_PREFIX = 'museumAdventure_';

        document.addEventListener('DOMContentLoaded', () => {
            const newGameBtn = document.getElementById('new-game-btn');
            const continueBtn = document.getElementById('continue-btn');
            const langSelector = document.getElementById('language-selector');

            const savedStateJSON = localStorage.getItem(LOCAL_STORAGE_KEY_PREFIX + 'gameState');
            let savedRoom = null;

            if (savedStateJSON) {
                try {
                    
                    const parsedState = JSON.parse(savedStateJSON);
                  
                    if (parsedState && parsedState.currentRoom) {
                        savedRoom = parsedState.currentRoom;
                    }
                } catch (e) {
                    console.error("Save file corrupted:", e);
                }
            }
            

            if (savedRoom) {
                continueBtn.style.display = 'block';
             
            }

            newGameBtn.addEventListener('click', () => {
                langSelector.style.display = 'flex';
            });

            continueBtn.addEventListener('click', () => {
                if (savedRoom) {
                  
                    window.location.href = `rooms/${savedRoom}.html`;
                }
            });
        });

        function startNewGame(lang) {
            localStorage.clear();
            localStorage.setItem('gameLanguage', lang);

            const initialState = {
                currentRoom: 'room_1',
                inventory: [],
                flags: {},
                roomProgress: {},
                collectedArtifacts: {},
                gameStartTime: Date.now()
            };

            localStorage.setItem(LOCAL_STORAGE_KEY_PREFIX + 'gameState', JSON.stringify(initialState));
            window.location.href = 'rooms/room_1.html';
        }
    </script>
</body>

</html>
